<div class="d-flex align-items-center w-100"
     *ngIf="filters && filters.length>0"
     [ngClass]="position==='left'?'justify-content-start':'justify-content-end'">
  <div class="d-flex justify-content-start align-items-center"
       [ngClass]="position==='left'?'mr-3':'ml-3'"
       *ngFor="let filter of filters">
    <label class="mr-2" for="">{{filter.filterLabel}} </label>
    <app-dashboard-filter-select [filter]="filter"></app-dashboard-filter-select>
    <span *ngIf="building">
      <i class="icon-pencil ml-2 cursor-pointer" [ngbTooltip]="'Edit '+ filter.filterLabel +' filter'"
         (click)="doAction('edit',filter)"></i>
      <i class="icon-cross2 ml-2 cursor-pointer" [ngbTooltip]="'Delete '+ filter.filterLabel +' filter'"
         (click)="doAction('delete',filter)"></i>
    </span>
  </div>
</div>
