name: Log Auth Proxy RC

on:
  push:
    branches: [ "rc" ]
    paths:
      - 'log-auth-proxy/**'
  workflow_dispatch:

jobs:
  docker:
    uses: ./.github/workflows/docker-golang.yml
    with:
      image_name: log-auth-proxy
      environment: v10-rc
      directory: log-auth-proxy
      binary: server
