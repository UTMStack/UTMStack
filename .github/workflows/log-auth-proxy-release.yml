name: Log Auth Proxy Release

on:
  push:
    tags: [ 'v*' ]
    paths:
      - 'log-auth-proxy/**'
  workflow_dispatch:

jobs:
  docker:
    uses: ./.github/workflows/docker-golang.yml
    with:
      image_name: log-auth-proxy
      environment: v10
      directory: log-auth-proxy
      binary: server