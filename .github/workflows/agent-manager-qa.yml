name: Agent Manager QA

on:
  pull_request:
    branches: [ "rc" ]
    paths:
      - 'agent-manager/**'
  workflow_dispatch:

jobs:
  docker:
    uses: ./.github/workflows/docker-golang.yml
    with:
      image_name: agent-manager
      environment: v10-qa
      directory: agent-manager
      binary: server
